<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">
    <img src="./images/pattern-background-desktop.svg" class="pattern-image img-fluid" alt="">
    <div class="wrapper shadow-lg">

      <div class="top-side">
        <section class="pic">
          <img src="./images/illustration-hero.svg" class="img-fluid top-img" alt="card photo">
        </section>

      </div>

      <div class="bottom-side bg-white">
        <section class="info mt-3">

          <h2 class="fw-bold">Order Summary</h2>
          <p class="mt-2"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
        </section>
        <section class="price bg-light rounded-3">
          <div class="price-wrapper d-flex justify-content-center align-items-center">
            <div class="price-icon">
              <img src="./images/icon-music.svg" class="icones" alt="">
            </div>
            <div class="price-main d-flex flex-column">
              <h6 class="plan"> Annual Plan </h6>
              <span class="amount"> $59.99/year</span>
            </div>
            <div class="price-change">
              <a href="#">Change</a>

            </div>
          </div>

        </section>
        <a href="#" class="bttn rounded-3">Proceed to Payment</a>

        <section class="cancel">
         <a href="#" class="cancel-order"> Cancel Order</a>
        </section>
      </div>
    </div>

    <!-- attribution section -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mustafa KUSDUL</a>.
    </div>
    <!-- attribution section end -->
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
